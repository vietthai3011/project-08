<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkout | Grocery mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./ssets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>

        <style>
            body {
                --body-bg-color: #fff;

                @media screen and (max-width: 767.98px) {
                    --body-bg-color: #fafafd !important;
                }
            }

            html.dark body {
                background-color: #292e39;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <main class="product-page">
            <div class="container">
                <!-- Search -->
                <div class="search-bar d-none d-md-flex">
                    <input type="text" class="search-bar__input" placeholder="Search for item" />
                    <button class="search-bar__submit">
                        <img src="./assets/icon/Search.svg" alt="" class="search-bar__icon icon" />
                    </button>
                </div>

                <div class="product-container">
                    <!-- Breadcrumbs  -->
                    <ul class="breadcrumbs">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Departments
                                <img src="./assets/icon/Arrow - right.svg" alt="" class="breadcrumbs__icon" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link"
                                >Electronics
                                <img src="./assets/icon/Arrow - right.svg" alt="" class="breadcrumbs__icon"
                            /></a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Wearable Technology
                                <img src="./assets/icon/Arrow - right.svg" alt="" class="breadcrumbs__icon"
                            /></a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">Apple Watch</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
