<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create new password | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/new-password.png" alt="" class="auth__intro-img" />
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="/" class="logo">
                        <img src="./assets/icon/logo.svg" alt="grocerymart" class="logo__img" />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>

                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">At least 6 character, with uppercase and lowercase letters.</p>
                    <div class="auth__message message message--success d-none">
                        We have e-mailed your password reset link!
                    </div>
                    <form action="./reset-password-email.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    class="form__input"
                                    placeholder="New password"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icon/Password.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icon/Form-error.svg" alt="" class="form__input-icon--error" />
                            </div>
                            <p class="form__error">Password at least 6 characters</p>
                        </div>

                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    class="form__input"
                                    placeholder="Confirm new Password"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/icon/Password.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icon/Form-error.svg" alt="" class="form__input-icon--error" />
                            </div>
                            <p class="form__error">Re-entered password is not correct</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
